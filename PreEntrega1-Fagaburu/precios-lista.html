        <h1 class="soli">Solicitud de lista de precios</h1>
            <h4 class="soli">Para poder acceder a la lista de precios actualizado porfavor rellena el formulario asi lo enviamos correctamente a tu casilla de correo.</h4>
    <div>
        <form class="contenedor" action="">
            <label class="formulario" for="Nombre">Nombre y apellido:</label>

            <textarea name="Deja tu comentario" placeholder="Hola que tal! soy..." class="formulario" id="mensajes" cols="50" rows="1"></textarea>
