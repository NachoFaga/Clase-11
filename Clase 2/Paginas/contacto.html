<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1>Contactanos!</h1>
    <form action="">
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" placeholder="Ingresar Nombre">

        <label for="email">Correo</label>
        <input type="email" name="" id="email" required>
        <br>
        <label for="pass">Contrase√±a</label>
        <input type="password" name="" id="pass" required>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <br>
        <label for="doc">Archivo</label>
        <br>
        <label for="mensajes">Comentario</label>
        <textarea name="Deja tu comentario" id="mensajes" cols="30" rows="10"></textarea>
        <br>
        <input type="radio" name="tegusta" id="No"> No
        <input type="radio" name="tegusta" id="Si"> Si

    </form>
</body>
</html>
