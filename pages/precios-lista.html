<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de precios</title>
    <link rel="shortcut icon" href="../Imagenes/logo3.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/proyecto.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <header>
      <img class="logo" src="../Imagenes/mflogofondoheader.png" alt="Logo">
      <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
      <nav class="nav" id="nav">
          <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
          <ul class="nav-list">
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="../pages/quienes-somos.html">Quiénes somos</a></li>
              <li><a href="../pages/productos.html">Productos</a></li>
              <li><a href="../pages/precios-lista.html">Precios</a></li>
              <li><a href="../pages/contacto.html">Contacto</a></li>
          </ul>
      </nav>
    </header>
    <h2 class="soli">Solicitud de lista de precios</h2>
    <form class="row g-3 needs-validation" id="formulario" novalidate>
        <div class="soli">
          <label for="validationTooltip01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
          <div class="valid-tooltip">
          </div>
        </div>
        <div class="soli">
          <label for="validationTooltip02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
          <div class="valid-tooltip">
          </div>
        </div>
        <div class="soli2">
          <label for="validationTooltipUsername" class="form-label">E-Mail</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
            Porfavor coloque un correo valido.
            </div>
          </div>
        </div>
        <div class="soli2">
          <label for="validationTooltip03" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="validationTooltip03" required>
          <div class="invalid-tooltip">
            Porfavor indique su localidad/ciudad.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>

      <footer>
        <div class="iconoconteiner">
          <a href="https://www.facebook.com/profile.php?id=100090360978682" class="icono"></a>
          <a href="" class="icono"></a>
          <a href="https://www.google.com/maps/place/Av.+Cristianía+2674,+B1765HOJ+Isidro+Casanova,+Provincia+de+Buenos+Aires/@-34.7061568,-58.591894,17z/data=!3m1!4b1!4m6!3m5!1s0x95bcc665443a94c7:0x5deebb466db00d96!8m2!3d-34.7061568!4d-58.5897!16s%2Fg%2F11r91t10_0?hl=es" class="icono"></a>
      </div>
    </footer>

</body>
</html>
